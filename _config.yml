      - layout: left
        title: Keytalk AI
        link: https://www.keytalkai.com
        # link_text: boringcompany.com
        sub_title: Front-end Developer
        caption: 2024.01 ~ 2024.10
        # quote: >
        #   루이스 개발 (2024.01 ~ 2024.10)
        description: | # this will include new lines to allow paragraphs
          루이스 개발 (2024.01 ~ 2024. 10) 
          * Lewis 프로젝트 프론트엔드 리드 개발자로 환경 구축부터 개발, 배포까지 진행했으며, 해당 프로젝트 유지보수와 이후 해당 프로젝트의 프롬프트 관리 및 서비스 관리를 위한 프로젝트 백오피스까지 개발을 도맡아 진행
         
          - 프로젝트 환경 구축부터 배포까지 리드 개발
          - 프롬프트 관리 및 서비스 관리를 위한 프로젝트 백오피스 개발
          - WebSocket 을 사용하여 프롬프트 엔지니어링을 통한 스토리 생성 기능 개발
          - 스토리 저작권 소유를 위한 NFT 개발
          - 스토리에 걸맞는 음악을 AI로 생성해주는 백그라운드 뮤직 기능 개발(프론트엔드)
          - i18n 을 사용한 다국어 처리 개발
          - 사용기술: React, Next.js, Redux, Typescript, WebSocket, AWS (S3, Cognito, Amplify, Clout Front, Route 53), GIthub Actions, i18n

          프롬프트 어드민 페이지 개발 (2024.06 ~ 2024.07) 
          * 프롬프트 담당 관리자가 현재까지 엑셀을 활용해 프롬프트를 관리하는 것을 보고 직접 기획, 디자인, 배포까지 진행 개발한 프로젝트로서 담당자의 프롬프트 관리를 위한 백오피스 사이트 개발
          
          - 기획부터 디자인, 개발, 배포까지 담당
          - 크롤링 방지를 위해 AWS Cognito, Amplify를 활용한 회원가입 및 로그인 구현
          - 사용자가 프롬프트를 만들어보고 테스트(속도비교, 결과값) 하여 결과값들을 비교 할 수 있는 페이지 개발
          - 실제로 서비스에 사용하는 프롬프트를 반영하기 위해 프롬프트를 관리하는 담당자의 검수를 받아야 하는 프로세스 과정을 개발
          - 프롬프트를 어떻게 관리하여 어떻게 개선해왔고 어떻게 결과값을 도출했는지 한 눈에 볼 수 있는 히스토리 페이지 개발
          - 회사 상장에 필요한 기술평가 자료에 프롬프트 어드민 사용
          - 사용기술: React, Next.js, Redux, Typescript, AWS (S3, Cognito, Amplify, Clout Front, Route 53), GIthub Actions

          마이셀럽스 스타 (2024.01 ~ 2024.10)
          - 한달에 약 150~200만 트래픽이 발생하는 앱으로서 쿠팡광고, 구글ADS 등 여러 광고를 붙이는 작업 진행
          - 전반적으로 도맡아서 유지보수 (매주 배너 워딩 수정, 배너광고 수정, 모달광고 수정 등)
          - 사용기술: Vue2, Nuxt, Veux, Typescript, AWS (S3, Cognito, Amplify, Clout Front, Route 53), GIthub Actions

          스테이피아 (2024.01 ~ 2024.10)
          - 호텔 상세페이지에서 kayak을 통해 예약 할 수 있도록 기능개발
          - 전세계적으로 사용하는 호텔예약사이트로서 사용지 비중이 외국인이 높기때문에 다국어 기능 개발 및 유지보수
          - 사용기술: Vue2, Nuxt, Veux, Typescript, AWS (S3, Cognito, Amplify, Clout Front, Route 53), GIthub Actions

