          - TMAP에서 제공하는 지도 오픈소스 api를 통해 공항버스의 실시간 위치를 지도에 표시해주는 기능 개발
          - 사용기술: Vue3, TypeScript, Quasar, Pinia, Axios, JWT, xlsx.js

          Snowflake 파트너십 PBS 상품 개발 (2023.02 ~ 2023.04)
          - Snowflake를 사용하는 업체별 관리 페이지 개발
