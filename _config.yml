          - 사용기술: Vue3, TypeScript, Quasar, Pinia, Axios, Snowflake OAuth

          공항버스 승객 예약 서비스 개발 (2023.04 ~ 2023.07)
          - TMAP 공항버스 Admin 페이지의 승객 예약 관련 기능 개발 (매출 현황, 예약자 현황 등)
          - Vue3와 Quasar를 이용한 UI 개발 및 상태 관리
          - JWT를 사용한 로그인/회원가입 기능 구현
          - 사용기술: Vue3, TypeScript, Quasar, Pinia, Axios, JWT

          SK 브로드밴드 셋톱박스 관리 시스템 개발 (2023.09 ~ 2023.10)
          - SK 브로드밴드 셋톱박스 관리 시스템의 Admin 페이지 개발 및 수정
          - 사용기술: React, TypeScript, Axios, Style Component

